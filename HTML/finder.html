<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Public Transport Route Finder</title>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: black;
    color: #333;
    line-height: 1.6;
    padding: 20px;
}

/* Navigation Bar Styling */
.navbar {
    background-color: black;
    padding: 10px 20px;
}

.nav-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: auto;
}

.logo {
    color: #fff;
    font-size: 24px;
    font-weight: bold;
}

.nav-menu {
    list-style: none;
    display: flex;
    gap: 20px;
}

.nav-menu a {
    color: #fff;
    text-decoration: none;
    font-size: 16px;
    transition: color 0.3s;
}

.nav-menu a:hover {
    color: #8b42a3;
}

/* Main Container */
.container {
    max-width: 900px;
    margin: 40px auto;
    background-color: #333;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h2 {
    color: #2e3a46;
    text-align: center;
    margin-bottom: 20px;
}

/* Form Styling */
.route-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.route-form label {
    font-weight: bold;
    color: #2e3a46;
}

.route-form input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.btn {
    background-color: #810CA8;
    color: #fff;
    border: none;
    padding: 12px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #a455be;
}

/* Map Styling */
#map {
    height: 500px;
    width: 100%;
    margin-top: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Details Box */
.details-box {
    margin-top: 20px;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">Route Finder</h1>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <h2 style="color: white;">Find Public Transport Route</h2>
        <form id="routeForm" class="route-form">
            <label for="source" style="color: white;">Source:</label>
            <input id="source" type="text" placeholder="Enter source location" required>
            
            <label for="destination" style="color: white;">Destination:</label>
            <input id="destination" type="text" placeholder="Enter destination" required>
            
            <button type="submit" class="btn">Find Route</button>
        </form>

        <!-- Map and Details Section -->
        <div id="map"></div>
        <div id="details" class="details-box" style="background-color: #333;"></div>
    </div>

    <!-- Load Google Maps API and JavaScript -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD87DiBmGk0aEOfF8p17QXhS7BXVhFSKRI&callback=initMap&libraries=places,geometry"></script>
    <script src="script.js"></script>
</body>
</html>
